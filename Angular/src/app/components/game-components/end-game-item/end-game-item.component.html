<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-3">
        <img
        [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path"
        class="card-img-top"
        />
    </div>
    <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title | titlecase }}</h5>
          <p class="card-text">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <button type="submit" *ngIf="onSubmit"class="form-label btn btn-primary rounded submit px-3 mt-2">
              Aggiungi ai preferiti
            </button>
          </form>
          <p class="card-text">
            <tnv-review></tnv-review>
            <tnv-ratings></tnv-ratings>
          </p>
        </div>
      </div>
    </div>
</div>
