<h2>Profilo Utente</h2>
<div class="row">
  <div>
    <span>Nome</span>: <span class="profile-data">{{ currentUser.name }}</span>
    <br>
    <span>Cognome</span>:
    <span class="profile-data">{{ currentUser.surname }}</span>
    <br>
    <span>Username</span>:
    <span class="profile-data">{{ currentUser.username }}</span>
    <br>
    <span>Id</span>:
    <span class="profile-data">{{ currentUser.id }}</span>
    <br>
  </div>
  <tnv-logout class="mt-3"></tnv-logout>
  <div class="col-6 col-md-4 col-sm-2">
    <div class="favorite-list">
      <br>
      <h2>Lista dei preferiti</h2>
      <div class="favorite-list-body">
        <div class="row">
          <tnv-favorite-movies-item 
              *ngFor="let movie of movieList"
              [movieList]="movieList"
              class="col-12 col-sm-6 col-md-3 py-2"
          ></tnv-favorite-movies-item>
      </div>
      </div>
    </div>
  </div>
</div>
