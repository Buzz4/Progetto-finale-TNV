<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-3">
        <img
        [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path"
        class="card-img-top"
        />
    </div>
    <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title | titlecase }}</h5>
          <p class="card-text">
            <tnv-review></tnv-review>
        </p>
          <p class="card-text"><small class="text-muted">Aggiungi ai preferiti</small></p>
          <p class="card-text"><small class="text-muted">Voto</small></p>
        </div>
      </div>
    </div>
</div>
