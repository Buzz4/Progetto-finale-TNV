<div class="card shadow" style="width: 13rem;">
    <img
      [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movieList[0].poster_path"
      class="card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ movieList[0].title | titlecase }}
      </h5>
      <p class="card-text"></p>
    </div>
  </div>

  <div class="row">
    <tnv-favorite-movies-item 
        *ngFor="let movie of movieList"
        [movieList]="movieList"
        class="col-12 col-sm-6 col-md-3 py-2"
    ></tnv-favorite-movies-item>
</div>
