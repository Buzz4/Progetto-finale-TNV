<div class="card shadow" style="width: 13rem;">
    <img
      [src]="'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path"
      class="card-img-top"
    />
    <div class="card-body">
      <h5 class="card-title">
        {{ movie.title | titlecase }}
      </h5>
      <p class="card-text"></p>
    </div>
  </div>
